<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Il mio E-commerce</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="#">SneakerHeadz</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <input id="input" type="text" placeholder="Search..">
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#cart">Cart</a>
        </li>
      </ul>
    </nav>

    <div class="main-container">
      <div class="card-container">
        <h3>Trending Products</h3>
        <div class="content">
          <div id="card-deck" class="card-deck"></div>
        </div>
      </div>
    </div>

    <div id="card-search-container" class="card-search-container hide">
      <h3 id="search">Searched Products</h3>
      <div id="card-deck-search" class="card-deck-big"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
