<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Il mio E-commerce</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-brand" href="#">
        <a href="">
          <img src="./2_generated copia.png" alt="" />
          <p>SneakerHeadz</p>
        </a>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <input
            id="input"
            class="input-search"
            type="text"
            placeholder="Search.."
          />
        </li>
        <li class="nav-item">
          <button href="#cart" id="openSidebar">
            <img class="" src="./263142 copia.png" alt="" />
          </button>
        </li>
      </ul>
    </nav>

    <div id="sidebar">
      <div class="sidebar-top">
        <h2>Cart</h2>
        <button id="closeSidebar"></button>
      </div>
      <ul id="cartItems"></ul>
    </div>

    <div class="hero-container">
      <div class="hero-content">
        <h1 class="hero-title">Welcome to the sneakers world</h1>
        <p class="hero-subtitle">
          Discover trends and search for your favourite sneakers
        </p>
      </div>
      <div class="hero-img">
        <img
          src="./Air-Jordan-1-Retro-High-Travis-Scott-Product-removebg-preview.png"
          alt=""
        />
        <div class="img-bg"></div>
      </div>
    </div>

    <div class="main-container">
      <div class="card-container">
        <h3>Trending Products</h3>
        <div class="content">
          <div id="card-deck" class="card-deck"></div>
        </div>
      </div>
    </div>

    <div id="card-search-container" class="card-search-container hide">
      <h3 id="search">Searched Products</h3>
      <div id="card-deck-search" class="card-deck-big"></div>
    </div>

    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
